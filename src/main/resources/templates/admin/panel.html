<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/layout/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #styles},
                                                ~{::body},
                                                ~{:: #scripts},
                                               )}">
<head>
<meta charset="UTF-8">
<title>Panel</title>
</head>
<body th:insert="template-admin-page">
	<!-- Categories, Post, Courses -->
	<div class="card-group">
		<div class="card border-right">
			<div class="card-body">
				<div class="d-flex d-lg-flex d-md-block align-items-center">
					<div>
						<div class="d-inline-flex align-items-center">
							<h2 class="text-dark mb-1 font-weight-medium"
								th:text="${categories.size}">#</h2>
						</div>
						<h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">
							<a class="sidebar-link" href="/admin/category"
								aria-expanded="false"><i data-feather="folder"
								class="feather-icon"></i><span class="hide-menu">Categories
							</span></a>
						</h6>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<div class="d-flex d-lg-flex d-md-block align-items-center">
					<div>
						<div class="d-inline-flex align-items-center">
							<h2 class="text-dark mb-1 font-weight-medium"
								th:text="${posts.size}">#</h2>
						</div>
						<h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">
							<a class="sidebar-link" href="/admin/post" aria-expanded="false"><i
								data-feather="file-text" class="feather-icon"></i><span
								class="hide-menu">Posts </span></a>
						</h6>
					</div>
				</div>
			</div>
		</div>
		<div class="card border-right">
			<div class="card-body">
				<div class="d-flex d-lg-flex d-md-block align-items-center">
					<div>
						<div class="d-inline-flex align-items-center">
							<h2 class="text-dark mb-1 font-weight-medium"
								th:text="${courses.size}">#</h2>
						</div>
						<h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate"><a class="sidebar-link"
                                                href="/admin/course" aria-expanded="false"><i
                            data-feather="book-open" class="feather-icon"></i><span
                            class="hide-menu">Courses </span></a></h6>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ./Categories, Post, Courses -->

	<!-- Discount, Account, Order -->
	<div class="card-group">
		<div class="card border-right">
			<div class="card-body">
				<div class="d-flex d-lg-flex d-md-block align-items-center">
					<div>
						<div class="d-inline-flex align-items-center">
							<h2 class="text-dark mb-1 font-weight-medium"
								th:text="${discounts.size}">#</h2>
						</div>
						<h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate"><a class="sidebar-link"
                                                href="/admin/discount" aria-expanded="false"><i
                            data-feather="tag" class="feather-icon"></i><span
                            class="hide-menu">Discount Code </span></a></h6>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<div class="d-flex d-lg-flex d-md-block align-items-center">
					<div>
						<div class="d-inline-flex align-items-center">
							<h2 class="text-dark mb-1 font-weight-medium"
								th:text="${accounts.size}">#</h2>
						</div>
						<h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate"><a class="sidebar-link"
                                                href="/admin/account    " aria-expanded="false"><i
                            data-feather="user" class="feather-icon"></i><span
                            class="hide-menu">Account </span></a></h6>
					</div>
				</div>
			</div>
		</div>
		<div class="card border-right">
			<div class="card-body">
				<div class="d-flex d-lg-flex d-md-block align-items-center">
					<div>
						<div class="d-inline-flex align-items-center">
							<h2 class="text-dark mb-1 font-weight-medium">#</h2>
						</div>
						<h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate"><a class="sidebar-link"
                                                href="/admin/order" aria-expanded="false"><i
                            data-feather="shopping-bag" class="feather-icon"></i><span
                            class="hide-menu">Order </span></a></h6>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ./Discount, Account, Order -->
</body>
</html>
